<div class="p-6">
  <!-- Contenu du panier -->
  <h4 class="text-lg font-semibold mb-2">Panier <span class="text-sm text-gray-500">({{ (cartItems$ | async)?.length || 0 }} produit(s))</span></h4>
  <div *ngIf="(cartItems$ | async) as cartItems; else emptyCart">
    <div *ngFor="let item of cartItems" class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="font-medium">{{ item.name }}</h3>
        <p class="text-sm text-gray-500">{{ item.price | currency: 'EUR' }} x {{ item.quantity }}</p>
      </div>
      <div class="flex gap-2">
        <button
          (click)="addToCart(item)"
          class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600"
        >
          +
        </button>
        <button
          (click)="decreaseQuantity(item.id)"
          class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
        >
          -
        </button>
      </div>
    </div>
    <div class="mt-4 text-right">
      <p class="text-lg font-semibold">Total : {{ (totalPrice$ | async) | currency: 'EUR' }}</p>
    </div>
  </div>
  <ng-template #emptyCart>
    <p class="text-center text-gray-500">Votre panier est vide.</p>
  </ng-template>
</div>
